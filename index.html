<!DOCTYPE html>
<html>
<head>
  <title>Notes App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
    }
    #notes-list {
      margin-top: 20px;
    }
    .note {
      background-color: #f2f2f2;
      padding: 10px;
      margin-bottom: 10px;
    }
    .note button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Notes App</h1>
    <input type="text" id="note-title" placeholder="Enter note title">
    <textarea id="note-details" placeholder="Enter note details"></textarea>
    <button onclick="addNote()">Add Note</button>
    <h2>Your Notes</h2>
    <div id="notes-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
